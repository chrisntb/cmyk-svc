paths:
  /:
    get:
      description: Read health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Health'
      summary: Read health
      tags:
      - Health
  /api/v1/jobs:
    post:
      consumes:
      - application/json
      description: Create a new job
      parameters:
      - description: Job to create
        in: body
        name: job
        required: true
        schema:
          $ref: '#/definitions/models.Job'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
      summary: Create job
      tags:
      - Job
  /api/v1/local-queues:
    get:
      description: Get local queues
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.LocalQueue'
            type: array
      summary: Get local queues
      tags:
      - LocalQueues
  /api/v1/namespaces/{namespace}/local-queues:
    post:
      consumes:
      - application/json
      description: Create a new local queue
      parameters:
      - description: LocalQueue namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: LocalQueue to create
        in: body
        name: localQueue
        required: true
        schema:
          $ref: '#/definitions/models.LocalQueue'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.LocalQueue'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Error'
      summary: Create local queue
      tags:
      - LocalQueues
  /api/v1/namespaces/{namespace}/local-queues/{name}:
    delete:
      description: Delete a local queue
      parameters:
      - description: LocalQueue namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: LocalQueue name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/models.Error'
      summary: Delete local queue
      tags:
      - LocalQueues
    get:
      description: Get local queue detail
      parameters:
      - description: LocalQueue namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: LocalQueue name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LocalQueue'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Error'
      summary: Get local queue detail
      tags:
      - LocalQueues
  /api/v1/nodes:
    get:
      description: Get nodes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Node'
