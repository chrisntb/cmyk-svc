        in: path
        name: namespace
        required: true
        type: string
      - description: Pod name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PodDetail'
      summary: Get pod detail
      tags:
      - Pods
  /api/v1/resource-flavors:
    get:
