      summary: Create resource flavor
      tags:
      - ResourceFlavors
  /api/v1/resource-flavors/{name}:
    delete:
      description: Delete a resource flavor
      parameters:
      - description: ResourceFlavor name
        in: path
        name: name
        required: true
        type: string
      produces:
